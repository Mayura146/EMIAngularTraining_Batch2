<h3>Template Driven Form</h3>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
<div class="form-group">
    <label>Name</label>
    <input type="text" 
    name="name"
    class="form-control"
    [(ngModel)]="model.name"
    #name="ngModel"
    [ngClass]="{'is-invalid':userForm.submitted && name.invalid}" required />
    <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
        <p *ngIf="name.errors['required']">NAme is required</p>
    </div>
</div>

<div class="form-group">
    <label>Email</label>
    <input type="text" 
    name="email"
    class="form-control"
    [(ngModel)]="model.email"
    #email="ngModel"
    [ngClass]="{'is-invalid':userForm.submitted && email.invalid}" email required />
    <div class="invalid-feedback" *ngIf="userForm.submitted && email.invalid">
       <div *ngIf="email.errors['required']">Email is required</div>
       <div *ngIf="email.errors['email']">Enter Valid Email Address</div>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <input type="radio" 
        value="male"
        name="gender"
        [(ngModel)]="model.gender"/> Male
      
        <input type="radio" 
        value="female"
        name="gender"
        [(ngModel)]="model.gender"/> Female
    </div>

    <div class="form-group">
        <label>Password</label>
        <input 
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        [ngClass]="{'is-invalid': userForm.submitted && password.invalid}" minlength="8" required>
        

        <div class="invalid-feedback" *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
            <p *ngIf="password.errors['required']">Password is required</p>
            <div *ngIf="password.errors['minlength']">Minimum length should be 8 </div>
        </div>
    </div>
    <div class="form-group">
        <label>Skills</label>
        <select class="form-control" name="skilss" [(ngModel)]="model.skills">
            <option value="">Select an option</option>
            <option *ngFor="let skill of skills" [value]="skill">
                {{skill}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block">Submit</button>
    </div>
</div>
</form>
